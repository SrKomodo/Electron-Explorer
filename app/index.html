<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Explorer</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/settings.css">
  </head>
  <body>
    <div id="settings" style="display: none">
      <div id="closeSettings" class="button"></div>
      <div id="settingsContent">
        <div>
          <h4>Colors:</h4>
          <p>Background color</p>
          <input type="color" id="backgroundColor" value="#232323">
          <p>Second background color</p>
          <input type="color" id="backgroundColor2" value="#333333">
          <p>Button highlight color</p>
          <input type="color" id="highlightColor" value="#444444">
          <p>Border color</p>
          <input type="color" id="borderColor" value="#444444">
          <p>Text color</p>
          <input type="color" id="textColor" value="#AAAAAA">
          <p>Odd file background color</p>
          <input type="color" id="oddFileColor" value="#373737">
          <p>Folder color</p>
          <input type="color" id="folderColor" value="#e5e589">
          <p>Error color</p>
          <input type="color" id="errorColor" value="#ff5555">
          <div class="button" id="saveColorSettings">Save</div>
        </div>
        <div>
        </div>
        <div>
        </div>
      </div>
    </div>
    <div id="settingsButton" class="button"></div>
    <div id="titleBar"></div>
    <div class="menu button" id="min-btn"></div>
    <div class="menu button" id="max-btn"></div>
    <div class="menu button" id="close-btn"></div>
    <span id="back" class="button"></span>
    <input id="path" type="text" name="path" placeholder="Path">
    <span id="bookmark" class="button"></span>
    <div id="bookmarks"></div>
    <div id="files"></div>

    <script type="text/javascript">window.$ = window.jQuery = require(__dirname+'/vendor/jquery-3.1.1.min.js');</script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
